version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
    - echo installing maven...
    - apt-get update -y
    - apt-get install -y maven
  build:
    commands:
    - echo building FarmStay
    - java -version
    - mvn install
    - pwd
  	- find "$(pwd -P)" -name FarmWorkSpringBoot-0.0.1-SNAPSHOT.war 
  	- echo $CODEBUILD_SRC_DIR
artifacts:
  files:
    - '**/*'
    - echo $CODEBUILD_SRC_DIR
  base-directory: '/target/farm-stay'
cache:
  paths:
  - '/root/.m2/**/*'